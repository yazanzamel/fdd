name: CI/CD counter app

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    

  Deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2 
      - name: Deploy in EC2
        env:
            PRIVATE_KEY: ${{ secrets.AWS_KKEY_PAIR }}
            HOSTNAME : ${{ secrets.EC2_IP }}
            USER_NAME : ${{ secrets.USERNAME  }}

        run: |
          echo "$PRIVATE_KEY" | sudo tee private_key > /dev/null
          sudo chmod 600 private_key
          sudo ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
          #Now we have got the access of EC2 and we will start the deploy .
            cd /home/ubuntu/CounterApp &&
            git checkout master &&
            git fetch --all &&
            git reset --hard origin/main&&
            git pull origin main &&
            npm install
            npm run dev'
