name: CI/CD counter app

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: self-hosted # It can be self-hosted or ubuntu-latest depending on your setup

    steps:
      - name: checkout the files
        uses: actions/checkout@v2

      - name: Copy files to the server
        run: |
          echo "${{ secrets.AWS_KKEY_PAIR }}" > private_key
          chmod 600 private_key
          scp -o StrictHostKeyChecking=no -i private_key -r ./ ${{ secrets.USERNAME }}@${{ secrets.EC2_IP }}:${{ secrets.TARGET_DIR }}
        env:
          AWS_KKEY_PAIR: ${{ secrets.AWS_KKEY_PAIR }}
          EC2_IP: ${{ secrets.EC2_IP }}
          USERNAME: ${{ secrets.USERNAME }}
          TARGET_DIR: ${{ secrets.TARGET_DIR }}

      - name: Install dependencies and run server
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key ${{ secrets.USERNAME }}@${{ secrets.EC2_IP }} '
            cd /home/ubuntu/actions-runner/_work/fdd/fdd
            npm install
            npm run dev
          '
